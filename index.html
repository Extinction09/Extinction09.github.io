<!DOCTYPE html>
<html>
    <head>
        <title>Rock Corp - An Incremental Game</title>
        <link rel="stylesheet" type="text/css" href="../CSSxFiles/interface.css" />
    </head>

    <body>
        <h1>Rock Corp</h1>
        <hr>
        <h2>Total Money:</h2>
        <h2>$<span id="money">0</span></h2>
        <br />
        <sub>Click this to mine <strong>Sandstone!</strong></sub>
        <br />
        <button onclick="sandstoneClick(1)">Mine Sandstone</button>
        <br />
        <span id="sandstone">0</span> Sandstone
        <br />
        <br />
        <button onclick="buySandstoneMiner()">Buy Sandstone Miner</button>
        <br />
        <span id="sandstoneMiner">0</span> Sandstone Miner
        <br />
        Sandstone Miner Cost: $<span id="sandstoneMinerCost">30</span>
        <br />
        <br />
        <button onclick="buySAutoSeller()">Buy Small Auto Seller</button>
        <br>
        <span id="sAutoSeller">0</span> Small Auto Seller
        <br>
        Small Auto Seller Cost: $<span id="sAutoSellerCost">50</span>
        <br>
        <br>
        <button onclick="sellSandstone()">Sell Sandstone</button>


        <script type="text/javascript" src="../JSxFiles/game2.js"></script>
    </body>
</html>
